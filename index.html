<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon de Google</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f4b6e8e55a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbarra">
        <div class="navbarra-wrapper">
            <a href="#">Gmail</a>
            <a href="#">Imagenes</a>
            <div class="apps">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="cuenta">
                <img src="imagenes/perfil_fotp.png" alt="Foto de perfil" />
            </div>
        </div>
    </nav>
    <main>
        <img class="logo" src="imagenes/googlelogo_color_272x92dp.png" type="image/svg" alt="logo-google" />
        <div class="buscador">
            <span class="fas fa-search"></span>
            <input type="text" />
            <img src="imagenes/Google_mic.png" alt="Buscar por Voz" />
        </div>
        <div class="buscador-boton">
            <button>Buscar con Google</button>
            <button>Me siento con suerte</button>
        </div>
        <div class="buscador-lenguaje">
            <p>Ofrecido por Google en:</p>
            <a href="#">México</a>
            <a href="#">Español (Latinoamérica)</a>
        </div>
    </main>
    <footer>
        <div class="footer-location">México</div>
        <div class="footer-menu">
            <div class="menu-izq">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="menu-derecho">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>

</html>
